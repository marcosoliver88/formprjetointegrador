<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Custom Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="custom-style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container mt-5">
        <form>
            <nav class="navbar bg-body-tertiary">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="img/logo.jpeg" alt="Bootstrap" width="200" height="100">
                    </a>
                    <h1>Cadastro de Máquinas</h1>
                </div>
            </nav>
            <!-- Utilize a classe 'form-group' para agrupar as labels e inputs -->
            <div class="form-group">
                <label for="exampleInputEmail1">Nome da Máquina</label>
                <!-- Aplique a classe 'custom-input' aos imputs do formulário -->
                <div class="font-group">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-pen-to-square"></i></span>
                    <input type="text" class="form-control custom-input" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Qual o modelo da máquina?">
                </div>
            </div>
            <h3>Quandidade de peças</h3>
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="TextInput" class="form-label">Peça</label>
                            <div class="input-group">

                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-gear"></i></span>

                                <input type="text" id="disabledTextInput" class="form-control"
                                    placeholder="qual a peça?">
                            </div>
                        </div>

                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="quantity">Quantidade</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><i
                                        class="fa-solid fa-arrow-up-wide-short"></i></span>
                                <input class="form-control" type="number" id="quantity" name="quantity" min="1"
                                    max="100" placeholder="0">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="amount">Valor Total:</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><i
                                        class="fa-solid fa-money-bill"></i></span>
                                <input class="form-control" type="number" id="amount" name="amount" step="0.50" min="0"
                                    placeholder="R$0.00">
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-group">
                            <button id="b1" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <div class="form-group">
                        <h4>Valor de custo em Reais</h4>

                        <!-- <label for="amount">Valor Total em Reais:</label> -->
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i
                                    class="fa-solid fa-money-bill"></i></span>
                            <input aria-describedby="basic-addon1" class="form-control" type="number" id="amount"
                                name="amount" step="0.50" min="0" placeholder="R$0.00">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <h4>Valor de custo em Dólares</h4>
                        <!-- <label for="amount">Valor Total em Dólares:</label> -->
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i
                                    class="fa-solid fa-money-bill"></i></span>
                            <input class="form-control" type="number" id="amount" name="amount" step="0.50" min="0"
                                placeholder="R$0.00">
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>


</body>

</html>
