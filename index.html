<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Custom Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="custom-style.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <form>
            <nav class="navbar bg-body-tertiary">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="img/logo.jpeg" alt="Bootstrap" width="150" height="75">
                    </a>
                    <h1>Cadastro de Máquinas</h1>
                </div>
            </nav>
            <!-- Utilize a classe 'form-group' para agrupar as labels e inputs -->
            <div class="form-group">
                <label for="exampleInputEmail1">Nome da Máquina</label>
                <!-- Aplique a classe 'custom-input' aos imputs do formulário -->
                <input type="text" class="form-control custom-input" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Qual o modelo da máquina?">
            </div>
            <h2>Quandidade de peças</h2>
            <div class="container text-center">
                <div class="row align-items-start">
                    <div class="col">
                        <div class="mb-3">
                            <label for="TextInput" class="form-label">Peça</label>
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="qual a peça?">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="quantity">Quantidade</label>
                            <input class="form-control" type="number" id="quantity" name="quantity" min="1" max="100"
                                placeholder="0">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="amount">Valor Total:</label>
                            <input class="form-control" type="number" id="amount" name="amount" step="0.50" min="0"
                                placeholder="0.00">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div>
                        <h3>Valor em Reais</h3>

                        <label for="amount">Valor Total em Reais:</label>
                        <input class="form-control" type="number" id="amount" name="amount" step="0.50" min="0"
                            placeholder="0.00">
                    </div>
                </div>
                <div class="col">
                    <div>
                        <h3>Valor em Dólares</h3>
                        <label for="amount">Valor Total em Dólares:</label>
                        <input class="form-control" type="number" id="amount" name="amount" step="0.50" min="0"
                            placeholder="0.00">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control custom-input" id="exampleInputPassword1"
                    placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</body>

</html>
